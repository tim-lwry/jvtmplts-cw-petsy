<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="icon" th:href="@{/icons/petsyicon.webp}">
    <script>
        function redirect() {
            location.href="/registration";
        }
    </script>
</head>
<body style="background-color: #dfdfe9;">
<div class="mt-5 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5">
            <div style="background-color: white; border-radius: 25px">
                <a href="/index">
                <img alt="petsy?" class="mx-auto d-block" width="200px" style="padding-top:50px" src="../static/icons/petsy.png" th:src="@{/icons/petsy.png}">
                </a>
                <p class="text-center display-4" style="color:#cd58d1">Авторизация</p>

                <form action="#" th:action="@{/perform-login}" method="post">

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="username" class="h4">Логин</label>
                        <input type="text" id="username" name="username" class="form-control input-lg"/>
                    </div>

                    <div class="mx-5 px-5">
                        <label for="password" class="h4">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>

                    <div th:if="${param.error}" class="mx-5 px-5" style="color: red">Неверный логин или пароль!</div>

                    <div class="d-flex justify-content-center m-3 pb-3">
                        <button type="submit" class="btn btn-secondary btn-lg"
                                style="background-color: #cd58d1; border-color: white; border-radius: 30px">Войти
                        </button>
                        <button type="button" onclick="redirect()" class="btn btn-secondary btn-lg pb-3 mx-4"
                                style="background-color: #cd58d1; border-color: white; border-radius: 30px">Регистрация
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
